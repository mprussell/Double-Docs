<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <style type="text/css">

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: 0;
    }

    .titlebar {
      width: 100%;
      height: 12px;
      -webkit-user-select: none;
      -webkit-app-region: drag;
    }

    #wv1 {
      margin: 0 1vh 0 0; 
      padding: 0; 
      width: 49vw; 
      height:calc(100vh - 12px); 
      float: left;
    }

    #wv2 {
      margin: 0; 
      padding: 0; 
      width: 50vw; 
      height:calc(100vh - 12px);
    }

    </style>

    <title>Double Docs</title>
  </head>
  <body>
    <div class="titlebar"></div>

    <webview class="wv" id="wv1" autosize="on" src="https://docs.google.com/document/u/0/?tgif=d" disablewebsecurity nodeintegration webpreferences="allowRunningInsecureContent"></webview>

    <webview class="wv" id="wv2" autosize="on" src="https://docs.google.com/document/u/0/?tgif=d" disablewebsecurity nodeintegration webpreferences="allowRunningInsecureContent"></webview>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

  </body>
</html>

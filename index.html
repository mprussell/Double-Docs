<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <link rel="stylesheet" href="./styles.css">

    <title>Double Docs</title>
  </head>
  <body>
    <div class="titlebar"></div>

    <div class="drag-container">
      <div class="left-wv">
        <webview  class="wv" 
                  autosize="on" 
                  src="https://docs.google.com/document/u/0/?tgif=d" 
                  disablewebsecurity 
                  nodeintegration 
                  webpreferences="allowRunningInsecureContent">
        </webview>
      </div>
        <div class="resizer" id="drag"></div>
      <div class="right-wv">
        <webview  class="wv" 
                  autosize="on" 
                  src="https://docs.google.com/document/u/0/?tgif=d" 
                  disablewebsecurity 
                  nodeintegration 
                  webpreferences="allowRunningInsecureContent">
        </webview>
      </div>
    </div>
    
    <script src="./renderer.js"></script>

  </body>
</html>
